<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.0.js"></script>
</head>
<body>
    <h2>我是内容01</h2>
    <h2>我是内容02</h2>
    <h2>我是内容03</h2>
    <script>
        $('h2').on('click',function(event){
            //获取当前触发事件的元素
            // 注意event.currentTarget 是dom元素
            console.log(event.currentTarget);
            // event.currentTarget.style.color = 'red'
            //  $(event.currentTarget) 值jq对象
             $(event.currentTarget).css({color:'red'})
        })

        // jq 性能优化
        // 1：减少操作dom数据的次数
        // 用jq api 修改的都是【虚拟dom】，当【虚拟dom】 修改完毕后 jq底层会修改dom
        //jq底层操作dom 程序是异步        
   </script>
</body>
</html>
