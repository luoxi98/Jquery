<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.0.js"></script>
</head>
<body>
    <style>
        .wrap{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 300px;
            left: 200px;
        }
        .box{
            width: 20px;
            height: 20px;
            background-color: yellow;
            margin-left: 30px;
        }
    </style>
    <div class="wrap">
        <div class="box"></div>
    </div>
    <script>
        $(window).ready(function(){
            for(var i =0;i<100;i++){
                $('body').append('<p>我是内容</p>')
            }
            //获取滚动条滚动高度
            $(document).on('scroll',function(){
                console.log('滚动了')
                // 滚动条滚动高度
                var top = $(document).scrollTop()
            })
              // 获取元素位置的偏移量
            var obj = $('.wrap').offset()
            console.log(obj)
            });
          
                //元素相对于父元素的偏移量:其实就是position left...值
           var postion = $('.box').position()
           console.log(postion)
           console.log($('.box').offset())

           //位置有关js 交互效果 拖拽 放大
    </script>
</body>
</html>
