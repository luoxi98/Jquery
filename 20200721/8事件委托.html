<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.0.js"></script>
</head>

<body>
    <div class="wrap">
        <h2>001说你好看</h2>
        <h2>002说你好看</h2>
        <h2>003说你好看</h2>
        <h2>004说你好看</h2>
        <h2>005说你好看</h2>
    </div>

    <script>
        //将h2的点击事件委托wrap 只有点击h2事件才会执行
        var h2 = $('h2');
        // 给wrap绑定点击事件 触发h2
        $('.wrap').on('click','h2',function(e){
            // 指定【绑定事件的元素】 .wrap
           
            // console.log($(e.currentTarget))



            // console.log($(this))   //h2

            // 获取触发事件的元素
            console.log(e.originalEvent.target)
            
            // 需求 点击h2 字体变色
            // $(e.originalEvent.target).css({color:'red'})
            console.log(e.originalEvent.target.localName) 
            e.originalEvent.target.localName == 'h2'
            ?$(e.originalEvent.target).css({color:'red'})
            :$(e.originalEvent.target).css({color:''})

        })
    </script>
</body>

</html>
