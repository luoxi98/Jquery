<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.0.js"></script>
</head>
<body>
    <div class="box"></div>
    <button>点击</button>
    <script>
        //on绑定事件
            $('.box').on('cc',function(data,event){
                    console.log('自定义事件触发了')
                    console.log(data,'data');
                    console.log(event,'event')
            })
            $('button').on('click',function(){
                // trigger() 触发自定义事件
                // 参一：事件名；参二：给事件处理函数传入实参
                $('.box').trigger('cc',{
                    nv:'哈哈',  //指向data
                    nan:'嘻嘻'   //参数 event
                })
            })
    </script>
</body>
</html>
