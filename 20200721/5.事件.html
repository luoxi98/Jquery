<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.0.js"></script>
</head>
<body>
    <button>点击</button>
    <script>
        var x = 0;
        function callFn(){
            ++x
            //当x = 5将button的点击事件删除
            if(x === 5){
                //off(eventName,eveneFun)删除事件
                $('button').off('click',callFn)
            }
            console.log(x)
        }
        $('button').on('click',callFn)
    </script>
</body>
</html>
