<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.0.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
        <p>我是文字</p>
        <ul>
            <li>内容001</li>
            <li>内容002</li>
            <li>内容003
                <span>我是</span>
                <span>hhhhhhhhhh</span>
            </li>
        </ul>
    </div>
    <script>
        // 如何通过当前 元素 查找相关元素
        // 父元素:子元素结合 第几个子元素;兄弟元素....
        var list = $('ul').children(); //返回子元素集合
        console.log(list);
        var parent = $('ul').parent() //返回父元素jq对象
        console.log(parent)

        //find() 查找某元素
        var li = $('ul').find('li')
        console.log(li)
        var span = $('ul').find('span')

        //找到第二个span
        //    jq.eq(index) 选中第几个元素 index索引值 
        var two = span.eq(1)
        console.log(two)
        $('li>span:eq(1)').css({
            color: 'red'
        })


        //总结:查找指定 元素 或者关系元素
        //    基本筛选 筛选api
        // 作用 指定选中某一个元素
    </script>
</body>

</html>
