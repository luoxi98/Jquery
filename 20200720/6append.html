<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="jquery-3.4.0.js"></script>
<body>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <div class="wrap"></div>
    <div class="box"></div>
    <script>
        //html.append(str/dom) 作用 把str/dom插入到html中
        $('.wrap').append('<p>我是内容</p>')


        // 新闻效果
        $('.wrap').append($('.box')) //修改原来的html结构


        
        // html.append(dom) 把html插入到dom中
        // $('.wrap').appendTo($('.box'))

        //动画
        // animate() 自定义动画
        // 参一：执行动画的css属性
        // 参二：动画执行时间
        // 参三：回调函数 动画执行完毕后再执行
        $('.box').animate({
            opacity:0
        },'slow',function(){
           alert('动画执行完毕') 
        })

        // 添加兄弟元素
        //给 wrap 插入上一个新建兄弟元素
        $('.wrap').before('<div class = "one"></div>')
          //给 wrap 插入下一个新建兄弟元素
        $('.wrap').after('<div class = "two"></div>')
    </script>
</body>
</html>
