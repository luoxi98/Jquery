<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.0.js"></script>
</head>
<body>
   <button>点击</button>
   <div class="show"></div>
   <div class="box"></div>
    <script>
        $('.box').css({
            width:'100px',
            height:'100px',
            background:'red'
        })
        $('button').on('click',function(){
            console.log('jq的事件绑定')
            // 隐藏动画 缩放实现的动画效果
            $('.box').hide(500,function(){
                alert('隐藏动画执行完毕再执行')
            })
        })
        $('.show').on('click',function(){
            //点击show 让box显示
            $('.box').show(500)
        })

    </script>
</body>
</html>
